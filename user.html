        <div class = "form-body" id="pinfo">
            <h1 class = "heading">Personal Information</h1>
        <form class = "user-form">
            <div class="form-group">
              <input type="text" class="form-control" id="username" placeholder="Name">
            </div>
            <div class="form-group">
              <input type="number" class="form-control" id="contact" placeholder="Contact Number">
            </div>
            <div class="form-group">
                <label class = "no-of-people">Number of people in your family</label>
                <input type="number" min="1" step="1" class="form-control" id="no-of-members">
            </div>
            <div class="form-group">
                <input type="text" class="form-control" id="destination" placeholder="Destination Eg: MUMBAI">
            </div>
            <div class="form-group">
                <input type="text" class="form-control" id="pincode" placeholder="Pincode">
            </div>
            <div class="form-group">
                <input type="text" class="form-control" id="date-of-arrival" placeholder="DD/MM/YYYY">
            </div>
          </form>
        </div>

        <div class = "collapsible-forms">
            <div class = "col-form">
            <button type="button" id="medicinal" class="collapsible"><h4>Medicinal</h4></button>
            <div class="content">
                <form class = "med-ip form-contents">
                    <div class = "med-form">
                        <label class = "med-label">1. My family needs urgent attention for:</label><br/>
                        <input type = "text" class = "med-input" id = "urgent1">
                    </div>
                    <div class = "med-form">
                        <label class = "med-label">2. Someone in my family has health issues like:</label><br/>
                        <input type = "text" class = "med-input" id = "urgent2" placeholder = "Eg. high blood pressure, diabetes etc.">
                    </div>
                    <div class = "med-form">
                        <label class = "med-label">3. We will need medicine for:</label><br/>
                        <input type = "text" class = "med-input" id = "urgent3">
                    </div>
                </form>
            </div>
            </div>
            <div class = "col-form">
            <button type="button" id="education" class="collapsible"><h4>Education</h4></button>
            <div class="content">
                <form class="form-contents">
                    <p class="edu">My kids are in the following grades:</p>
                    <div class = "primary school">
                        <label for = "dd-primary">Primary (1-4)</label>
                        <div class="dropdown">
                            <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                              Select grade
                            </button>                            
                            <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                              <a class="dropdown-item" href="#">1</a>
                              <a class="dropdown-item" href="#">2</a>
                              <a class="dropdown-item" href="#">3</a>
                              <a class="dropdown-item" href="#">4</a>
                            </div>
                          </div>
                    </div>
                    <div class = "secondary school">
                        <label for = "dd-secondary">Secondary (5-10)</label>
                        <div class="dropdown">
                            <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                              Select grade
                            </button>
                            <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                              <a class="dropdown-item" href="#">5</a>
                              <a class="dropdown-item" href="#">6</a>
                              <a class="dropdown-item" href="#">7</a>
                              <a class="dropdown-item" href="#">8</a>
                              <a class="dropdown-item" href="#">9</a>
                              <a class="dropdown-item" href="#">10</a>
                            </div>
                          </div>
                    </div>
                    <div class = "high-school school">
                        <label for = "dd-high-school">High School (11-12)</label>
                        <div class="dropdown">
                            <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                              Select grade
                            </button>
                            <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                              <a class="dropdown-item" href="#">11</a>
                              <a class="dropdown-item" href="#">12</a>
                            </div>
                          </div> 
                    </div>
                </form>
            </div>
        </div>
        <div class = "col-form">
            <button type="button" id="housing" class="collapsible"><h4>Housing</h4></button>
            <div class="content">
                    <form class = "house-ip form-contents">
                        <div class = "house-form">
                            <label class = "house-label">1. The duration of my stay would be:</label><br/>
                            <textarea id="duration" class="form-control" rows="5" ></textarea>
                            
                        </div>
                        <div class = "house-form">
                            <label class = "house-label">2. Number of residents:</label><br/>
                            <input type="number" id="residents" min="1" step="1" class="form-control" id="no-of-resident">
                        </div>
                </form>
            </div>
        </div>
        <div class = "col-form">
            <button type="button" id="clothing" class="collapsible"><h4>Clothing</h4></button>
            <div class="content">
                <form class = "clothing-form form-contents">
                    <label class = "cloth-label">1. We require clothing for the season:</label>
                    <div class = "seasons">
                    <button type = "button" id="summer" class = "btn btn-default s-btn ">Summer</button>
                    <button type = "button" id="winter" class = "btn btn-default s-btn ">Winter</button>
                    <button type = "button" id="rain" class = "btn btn-default s-btn ">Rain</button>
                    </div>
                    <label class = "cloth-label">2. Quantity of clothing</label>
                    <input type = "number" id="no-of-clothes" class = "qty-clothing">
                </form>
            </div>
        </div>
        <div class = "col-form">
            <button type="button" id="food" class="collapsible"><h4>Food</h4></button>
            <div class="content">
                <form class="form-contents">
                    <div class="fq">
                        <label for = "food1" >1. We require food </label>
                        <div class="form-check-inline">
                            <label class="form-check-label" for="q1a">
                              <input type="checkbox" name="q1" id="q1a" value="Yes" class="form-check-input" value="">Yes
                            </label>
                        </div>
                        <div class="form-check-inline">
                            <label class="form-check-label" for="q1b">
                              <input type="checkbox" name="q1" id="q1b" value="No" class="form-check-input" value="">No
                            </label>
                        </div>
                        <div class="fq">
                            <label for = "food2" >2. Our meal type </label>
                            <div class="form-check-inline">
                                <label class="form-check-label">
                                  <input type="checkbox"  name="q2" id="q2a" value="Veg" class="form-check-input" value="">Veg
                                </label>
                            </div>
                            <div class="form-check-inline">
                                <label class="form-check-label">
                                  <input type="checkbox"  name="q2" id="q2b" value="Non-veg" class="form-check-input" value="">Non-veg
                                </label>
                            </div>
                            <div class="fq">
                                <label for = "food3">3. We have infants </label>
                                <div class="form-check-inline">
                                    <label class="form-check-label">
                                      <input type="checkbox"  name="q3" id="q3a" value="Yes" class="form-check-input" value="">Yes
                                    </label>
                                </div>
                                <div class="form-check-inline">
                                    <label class="form-check-label">
                                      <input type="checkbox"  name="q3" id="q3b" value="Yes" class="form-check-input" value="">No
                                    </label>
                                </div>                      
                            </div>
                </form>
            </div>
        </div>
            <script src="accordion.js"></script>
        </div>
        <input class="btn btn-primary btn-lg sub" id="submit-but" type="submit" value="Submit">
