<body>
  <div class="left">
    <img src="assets/logowithtext.svg" alt="">
  </div>
  
  <div class="right">
    <form>
      <img src="assets/person.svg" class="icon1" alt="">
      <input type="email" id="inputEmail" class="form-control" placeholder="&nbsp; &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Name" required autofocus>
      <br>
      <img src="assets/lock.svg" class="icon2" alt="">
      <input type="password" id="inputPassword" class="form-control" placeholder="&nbsp; &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Password" required>
      <br>
      <button class="login" type="submit">LOGIN</button><br><br>
      <button class="signup" type="submit">&nbsp; &nbsp;I want to create an account &nbsp; &nbsp; SIGN UP &nbsp; &nbsp;</button>
      
    </form>
  </div>
