    <link href="css/login.css" rel="stylesheet">

    <title>Log In</title>
</head>

<body>
  <div class="left">
    <a href="index.html">
      <img src="assets/logowithtext.svg" alt="">
    </a>
  </div>
  
  <div class="right">
    <form>
      <img src="assets/person.svg" class="icon1" alt="">
      <input type="email" id="loginEmail" class="form-control" placeholder="&nbsp; &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Email" required autofocus>
      <br>
      <img src="assets/lock.svg" class="icon2" alt="">
      <input type="password" id="loginPassword" class="form-control" placeholder="&nbsp; &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Password" required>
      <br><br>
      <button class="login" id="login-btn" type="submit">LOGIN</button><br><br><br><br>
    </form>
    <a href="signup.html">
      <button class="signup" id="create-new-btn" type="submit">I want to create an account</button>
    </a>
  </div>
